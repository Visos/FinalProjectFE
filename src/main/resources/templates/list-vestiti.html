<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/style.css">
<title>Project Academy</title>
</head>
<body style="background-color: #F6F1F1">
	<nav th:insert="~{fragments/header}"></nav>
	<nav class="navbar navbar-expand-lg bg-body-tertiary"
		sec:authorize="hasRole('AMMINISTRATORE')"
		th:insert="~{fragments/header-admin}"></nav>

	<nav class="navbar navbar-expand-lg bg-body-tertiary"
		sec:authorize="hasRole('CLIENTE')"
		th:insert="~{fragments/header-utente}"></nav>

	<div class="container" style="flex-direction: column;">
		<div style="display: flex; align-items: flex-start;">
			<nav th:insert="~{fragments/sidebar}"></nav>
			<div class="filters"
				style="width: 100%; display: flex; flex-wrap: wrap; gap: 20px;">
				<form th:action="@{/listVestiti}" th:object="${prodotto}"
					style="display: flex; flex-wrap: wrap; gap: 20px; width: 100%;">
					<div style="flex: 1 1 31%; min-width: 200px;">
						<label class="form-label">Colore</label> <select th:field="*{colore}"
							class="form-select" multiple aria-label="Multiple select example">
							<option selected value="null0">Qualsiasi</option>
							<option th:each="col : ${colore.dati}" th:value="${col.descrizione}"
								th:text="${col.descrizione}"></option>
						</select>
					</div>
					<div style="flex: 1 1 31%; min-width: 200px;">
						<label class="form-label">Fantasia</label> <select th:field="*{fantasia}"
							class="form-select" multiple aria-label="Multiple select example">
							<option selected value="nullo">Qualsiasi</option>
							<option th:each="f : ${fantasia.dati}" th:value="${f.descrizione}"
								th:text="${f.descrizione}"></option>
						</select>
					</div>
					<div style="flex: 1 1 31%; min-width: 200px;">
						<label class="form-label">Marca</label> <select th:field="*{marca}"
							class="form-select" multiple aria-label="Multiple select example">
							<option selected value="nullo">Qualsiasi</option>
							<option th:each="m : ${marca.dati}" th:value="${m.descrizione}"
								th:text="${m.descrizione}"></option>
						</select>
					</div>
					<div style="flex: 1 1 31%; min-width: 200px;">
						<label class="form-label">Materiale</label> <select th:field="*{materiale}"
							class="form-select" multiple aria-label="Multiple select example">
							<option selected value="nullo">Qualsiasi</option>
							<option th:each="mat : ${materiale.dati}" th:value="${mat.descrizione}"
								th:text="${mat.descrizione}"></option>
						</select>
					</div>
					<div style="flex: 1 1 31%; min-width: 200px;">
						<label class="form-label">Lunghezza</label> <select th:field="*{vestitoReq.lunghezza}"
							class="form-select" multiple aria-label="Multiple select example">
							<option selected value="nullo">Qualsiasi</option>
							<option th:each="lun : ${lunghezza.dati}" th:value="${lun.descrizione}"
								th:text="${lun.descrizione}"></option>
						</select>
					</div>
					<div style="flex: 1 1 31%;">
						<label class="form-label">Taglia</label> <select th:field="*{vestitoReq.taglia}"
							class="form-select" multiple aria-label="Multiple select example">
							<option selected value="nullo">Qualsiasi</option>
							<option th:each="t : ${taglia.dati}" th:value="${t.descrizione}"
								th:text="${t.descrizione}"></option>
						</select>
					</div>
					<div style="flex: 1 1 31%;">
						<label class="form-label">Manica</label> <select th:field="*{vestitoReq.lunghezzaManica}"
							class="form-select" multiple aria-label="Multiple select example">
							<option selected value="nullo">Qualsiasi</option>
							<option th:each="man : ${manica.dati}" th:value="${man.descrizione}"
								th:text="${man.descrizione}"></option>
						</select>
					</div>
					<div style="flex: 1 1 31%; min-width: 200px;">
						<label class="form-label">Vestibilit√† </label> <select th:field="*{vestitoReq.vestibilita}"
							class="form-select" multiple aria-label="Multiple select example">
							<option selected value="nullo">Qualsiasi</option>
							<option th:each="v : ${vestibilita.dati}" th:value="${v.descrizione}"
								th:text="${v.descrizione}"></option>
						</select>
					</div>
					<div style="flex: 1 1 31%; min-width: 200px;">
						<label class="form-label">Sesso</label> <select th:field="*{sesso}"
							class="form-select" multiple aria-label="Multiple select example">
							<option selected value="nullo">Qualsiasi</option>
							<option value="M">M</option>
							<option value="F">F</option>
							<option value="Unisex">Unisex</option>
						</select>
					</div>
					<button type="submit" class="login-button">Conferma</button>
				</form>
			</div>


		</div>
		<div class="highlight"
			style="justify-content: space-around; margin-top: 50px;">
			<div>
				<h2 align="center"
					style="color: #146C94; font-weight: bold; margin-bottom: 20px;">Tutti
					i vestiti</h2>
			</div>


			<div th:if="${listVestiti.dati.empty}">
				<p>No products available</p>
			</div>
			<div class="card-container" th:if="${not listVestiti.dati.empty}"
				style="display: flex; justify-content: space-around; flex-wrap: wrap;">
				<div class="card" th:each="prod: ${listVestiti.dati}"
					style="width: 18rem; margin-bottom: 20px;" th:if="${prod.vestitoDto != null}">
					<img th:src="@{${prod.img}}" class="card-img-top" alt="Scarpe">
					<div class="card-body">
						<h5 class="card-title" th:text="${prod.marca}"></h5>
						<p class="card-text"></p>
						<p class="card-text" th:text="${prod.materiale}"></p>
						<p class="card-text" th:text="${prod.vestitoDto.taglia}"></p>
						<p class="card-text" th:text="${prod.prezzo}">EURO</p>

						<a th:href="@{/prodotto(prodottoID=${prod.id})}"
							class="see-button" style="font-size: 18px;">Visualizza</a>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
