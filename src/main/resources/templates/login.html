<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">
<meta charset="UTF-8">
<title>Progetto finale</title>
</head>
<nav th:insert="~{fragments/header}"></nav>
<body style="background-color: #F6F1F1;">
	<div align="center" style="padding-top: 50px">
		<h1>Login</h1>
		<div style="padding-top: 50px">
			<div th:if="${param.error}">
				<h3>Credenziali sbagliate</h3>
			</div>
			<div th:if="${param.logout}">
				<h3>You have been logged out.</h3>
			</div>
		</div>
		<div style="padding-top: 50px">
			<form th:action="@{/login}" method="post">
				<div>
					<label> Username : <input type="text" name="username" />
					</label>
				</div>
				<div>
					<label> Password: <input type="password" name="password"
						id="inputPassword" />
					</label>
				</div>
				<div class="mb-3">
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1"
							onclick="showPassword()"> <label class="form-check-label"
							for="exampleCheck1">Mostra password</label>
					</div>
				</div>

				<div>
					<input type="submit" value="Sign In" />
				</div>
			</form>
		</div>

	</div>
</body>
</html>
