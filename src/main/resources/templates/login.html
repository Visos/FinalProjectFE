<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">
<meta charset="UTF-8">
<title>Progetto finale</title>
</head>

<body style="background-color: #F6F1F1;">
	<nav th:insert="~{fragments/header}"></nav>

	<div
		class="container d-flex justify-content-center align-items-center min-vh-100">
		<div class="card p-4 shadow-sm" style="width: 25rem;">
			<h1 class="text-center mb-4">Login</h1>


			<div th:if="${param.error}" class="alert alert-danger text-center">
				Username o password errati.</div>
			<div th:if="${param.logout}" class="alert alert-success text-center">
				Sei stato disconnesso con successo.</div>


			<form th:action="@{/login}" method="post" class="form-group">

				<div class="mb-3">
					<label for="username" class="form-label">Email</label> <input
						type="text" class="form-control" id="username" name="username"
						required>
				</div>


				<div class="mb-3">
					<label for="password" class="form-label">Password</label> <input
						type="password" class="form-control" id="password" name="password"
						required>
				</div>


				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="showPassword"
						onclick="togglePasswordVisibility()"> <label
						class="form-check-label" for="showPassword">Mostra
						password</label>
				</div>


				<div class="d-grid gap-2" style="margin-bottom: 30px;">
					<button type="submit" class="btn btn-primary">Accedi</button>
				</div>
				<div class="mb-3" >
					<h5><a th:href="@{/createUser}">Non hai un account? Registrati!</a></h5>
				</div>
			</form>
		</div>
	</div>

	<!-- JavaScript per mostrare la password -->
	<script>
		function togglePasswordVisibility() {
			const passwordField = document.getElementById('password');
			const showPasswordCheckbox = document
					.getElementById('showPassword');
			passwordField.type = showPasswordCheckbox.checked ? 'text'
					: 'password';
		}
	</script>
</body>
</html>
