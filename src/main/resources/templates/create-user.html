<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/style.css">

<title>Progetto finale</title>
</head>
<body style="background-color: #F6F1F1;">
	<nav th:insert = "~{fragments/header}"></nav>
	<div class="create-container" >
		<form action="@{cliente/home}" class="create-box form-group">
			<div>
			<div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Cognome</label>
                    <input type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">E-mail</label>
                    <input type="text">
                </div>
                 <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="inputPassword">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="showPassword()">
                    <label class="form-check-label" for="exampleCheck1">Mostra
                        password</label>
                </div>
                               <div class="inner-box">

                </div>

                    <label class="form-label">Strada</label>
                    <input type="text">
                </div>
                 <div class="mb-3">
                    <label class="form-label">Civico</label>
                    <input type="text">
                </div>
                 <div class="mb-3">
                    <label class="form-label">CAP</label>
                    <input type="number" min="10000" max="99999">
                </div>
               </div>
			</div>

				 
                 <div class="buttonLogin" align="center">
                    <button type="submit" class="login-button">Conferma</button>
                </div>
